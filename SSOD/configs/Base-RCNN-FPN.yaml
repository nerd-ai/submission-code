MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  BACKBONE:
    NAME: "build_resnet_fpn_backbone"
  RESNETS:
    OUT_FEATURES: ["res2", "res3", "res4", "res5"]
  FPN:
    IN_FEATURES: ["res2", "res3", "res4", "res5"]
  ANCHOR_GENERATOR:
    # SIZES: [[32], [64], [128], [256], [512]]  # One size for each in feature map
    SIZES: [[16], [32], [64], [128]]  # One size for each in feature map
    ASPECT_RATIOS: [[0.67, 1.0, 1.5]]  # Three aspect ratios (same for all in feature maps)
  RPN:
    LOSS: "CrossEntropy"  # 添加这一行
    # IN_FEATURES: ["p2", "p3", "p4", "p5", "p6"]
    IN_FEATURES: ["p2", "p3", "p4", "p5"]
    PRE_NMS_TOPK_TRAIN: 600  # Per FPN level
    PRE_NMS_TOPK_TEST: 300  # Per FPN level
    # Detectron1 uses 2000 proposals per-batch,
    # (See "modeling/rpn/rpn_outputs.py" for details of this legacy issue)
    # which is approximately 1000 proposals per-image since the default batch size for FPN is 2.
    POST_NMS_TOPK_TRAIN: 200
    POST_NMS_TOPK_TEST: 100
  ROI_HEADS:
    NAME: "StandardROIHeads"
    IN_FEATURES: ["p2", "p3", "p4", "p5"]
  ROI_BOX_HEAD:
    NAME: "FastRCNNConvFCHead"
    NUM_FC: 2
    POOLER_RESOLUTION: 7
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    NUM_CONV: 4
    POOLER_RESOLUTION: 14
DATASETS:
  TRAIN: ("brain21_cut_train",)
  TEST: ("brain21_cut_val",)
SOLVER:
  IMS_PER_BATCH: 32
  BASE_LR: 0.01
  STEPS: (15300, 16150)
  MAX_ITER: 17000
INPUT:
  # MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
  MIN_SIZE_TRAIN: (200, 220, 240, 260, 280)  # 在240周围浮动
  MAX_SIZE_TRAIN: 280    # 限制最大尺寸
  MIN_SIZE_TEST: 240     # 测试时使用原始尺寸
  MAX_SIZE_TEST: 240     # 测试时使用原始尺寸
VERSION: 2
TEST:
  EVAL_PERIOD: 1000
